    sea_surface_swell_wave_from_direction:
        variable_name:   []
        long_name:       'Direction of swell waves in coming from convention'
        canonical_units: 'degree'
        units:           'degree'
        description:     >
            Swell waves are waves on the ocean surface. 'from_direction' is used in
            the construction X_to_direction and indicates the direction from which
            the velocity vector of X is coming. The direction is a bearing in the
            usual geographical sense, measured positive clockwise from due north.

    sea_surface_wind_wave_from_direction:
        variable_name:   []
        long_name:       'Direction of wind sea waves in coming from convention'
        canonical_units: 'degree'
        units:           'degree'
        description:     >
            Wind waves are waves on the ocean surface. Wind is defined as a
            two-dimensional (horizontal) air velocity vector, with no vertical
            component. (Vertical motion in the atmosphere has the standard name
            'upward_air_velocity'.) 'from_direction' is used in the construction
            X_to_direction and indicates the direction from which the velocity
            vector of X is coming. The direction is a bearing in the usual
            geographical sense, measured positive clockwise from due north.

    sea_surface_swell_wave_to_direction:
        variable_name:   []
        long_name:       'Direction of swell waves in going to convention'
