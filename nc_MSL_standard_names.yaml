        canonical_units: 's'
        description:     >
            A period is an interval of time, or the time-period of an oscillation.
            The zero upcrossing period is defined as the time interval between
            consecutive occasions on which the surface height passes upward above the
            mean level. Wind waves are waves on the ocean surface. Wind is defined
            as a two-dimensional (horizontal) air velocity vector, with no vertical
            component. (Vertical motion in the atmosphere has the standard name
            upward_air_velocity.)

    #TM0{N}
    sea_surface_wave_mean_period_from_variance_spectral_density_first_frequency_moment:
        variable_name:   ['tm01']
        long_name:       'Mean wave period from first spectral moment'
        canonical_units: 's'
        units:           's'
        description:     >
            The wave directional spectrum can be written as a five dimensional function
            S(t,x,y,f,theta) where t is time, x and y are horizontal coordinates
            (such as longitude and latitude), f is frequency and theta is direction.
            S has the standard name sea_surface_wave_directional_variance_spectral_density.
            S can be integrated over direction to give S1 = integral(S dtheta) and this
            quantity has the standard name sea_surface_wave_variance_spectral_density.
            Frequency moments, M(n) of S1 can then be calculated as follows:
            M(n) = integral(S1 f^n df), where f^n is f to the power of n. The first
            wave period, T(m1) is calculated as the ratio M(0)/M(1).

    sea_surface_wave_mean_period_from_variance_spectral_density_second_frequency_moment:
        variable_name:   ['tm02']
        long_name:       'Mean wave period from second spectral moment'
        canonical_units: 's'
        units:           's'
        description:     >
            The wave directional spectrum can be written as a five dimensional function
            S(t,x,y,f,theta) where t is time, x and y are horizontal coordinates
            (such as longitude and latitude), f is frequency and theta is direction.
            S has the standard name sea_surface_wave_directional_variance_spectral_density.
            S can be integrated over direction to give S1= integral(S dtheta) and this
            quantity has the standard name sea_surface_wave_variance_spectral_density.
            Frequency moments, M(n) of S1 can then be calculated as follows:
            M(n) = integral(S1 f^n df), where f^n is f to the power of n. The second
            wave period, T(m2) is calculated as the square root of the ratio M(0)/M(2).

    sea_surface_wave_mean_period_from_variance_spectral_density_inverse_frequency_moment:
        variable_name:   []
        long_name:       'Mean wave period from inverse spectral moment'
        canonical_units: 's'
        units:           's'
        description:     >
            The wave directional spectrum can be written as a five dimensional function
            S(t,x,y,f,theta) where t is time, x and y are horizontal coordinates
            (such as longitude and latitude), f is frequency and theta is direction.
            S has the standard name sea_surface_wave_directional_variance_spectral_density.
            S can be integrated over direction to give S1= integral(S dtheta) and
            this quantity has the standard name sea_surface_wave_variance_spectral_density.
            Frequency moments, M(n) of S1 can then be calculated as follows:
            M(n) = integral(S1 f^n df), where f^n is f to the power of n.
            The inverse wave period, T(m-1), is calculated as the ratio M(-1)/M(0).

    sea_surface_swell_wave_mean_period_from_variance_spectral_density_first_frequency_moment:
        variable_name:   []
        long_name:       'Mean period of swell waves from first spectral moment'
        canonical_units: 's'
        units:           's'
        description:     >
            The swell wave directional spectrum can be written as a five dimensional
            function S(t,x,y,f,theta) where t is time, x and y are horizontal coordinates
            (such as longitude and latitude), f is frequency and theta is direction.
            S can be integrated over direction to give S1 = integral(S dtheta).
            Frequency moments, M(n) of S1 can then be calculated as follows:
            M(n) = integral(S1 f^n df), where f^n is f to the power of n.
            The first wave period, T(m1), is calculated as the ratio M(0)/M(1).

    sea_surface_swell_wave_mean_period_from_variance_spectral_density_second_frequency_moment:
        variable_name:   []
        long_name:       'Mean period of swell waves from second spectral moment'
        canonical_units: 's'
        units:           's'
        description:     >
            The swell wave directional spectrum can be written as a five dimensional
            function S(t,x,y,f,theta) where t is time, x and y are horizontal coordinates
            (such as longitude and latitude), f is frequency and theta is direction.
            S can be integrated over direction to give S1= integral(S dtheta).
            Frequency moments, M(n) of S1 can then be calculated as follows:
            M(n) = integral(S1 f^n df), where f^n is f to the power of n. The second
            wave period, T(m2), is calculated as the square root of the ratio M(0)/M(2).

    sea_surface_swell_wave_mean_period_from_variance_spectral_density_inverse_frequency_moment:
        variable_name:   []
        long_name:       'Mean period of swell waves from inverse spectral moment'
        canonical_units: 's'
