        description:     Height is the vertical distance above the surface.

    sea_surface_swell_wave_significant_height:
        variable_name:   ['hs_sw', 'hs_sw8', 'hs_sw9']
        long_name:       'Significant wave height of swell waves'
        canonical_units: 'm'
        units:           'm'
        description:     >
            Height is the vertical distance above the surface.
            Swell waves are waves on the ocean surface.

    sea_surface_wind_wave_significant_height:
        variable_name:   []
        long_name:       'Significant wave height of wind sea waves'
        canonical_units: 'm'
        units:           'm'
        description:     >
            Height is the vertical distance above the surface. Wind waves are waves
            on the ocean surface. Wind is defined as a two-dimensional (horizontal)
            air velocity vector, with no vertical component. (Vertical motion in the
            atmosphere has the standard name upward_air_velocity.)

    # Period
    sea_surface_wave_period_at_variance_spectral_density_maximum:
        variable_name:   ['tp']
        long_name:       'Peak wave period'
        canonical_units: 's'
        units:           's'
        description:     >
            A period is an interval of time, or the time-period of an oscillation.
            The sea_surface_wave_period_at_variance_spectral_density_maximum,
            sometimes called peak wave period, is the period of the most energetic
            waves in the total wave spectrum at a specific location.

    sea_surface_swell_wave_period:
        variable_name:   ['tp_sw', 'tp_sw8', 'tp_sw9']
        long_name:       'Peak period of swell waves'
        canonical_units: 's'
        units:           's'
        description:     >
            A period is an interval of time, or the time-period of an
            oscillation. Swell waves are waves on the ocean surface.

    sea_surface_wind_wave_period:
        variable_name:   []
        long_name:       'Peak period of wind sea waves'
        canonical_units: 's'
        units:           's'
        description:     >
            A period is an interval of time, or the time-period of an oscillation.
            Wind waves are waves on the ocean surface. Wind is defined as a
            two-dimensional (horizontal) air velocity vector, with no vertical
            component. (Vertical motion in the atmosphere has the standard name
            upward_air_velocity.)

